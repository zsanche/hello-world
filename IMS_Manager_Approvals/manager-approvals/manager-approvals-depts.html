<ion-view title="{{::vm.managerApprovalTxt}}" class="backroom-tool" hide-back-button="false">
    
    <ion-content>
    	<ion-scroll class="manager-approval-dept-scroll-container" direction="y" has-bouncing="false" delegate-handle="deptListHandle" >
    	<!-- row list-item -->
    	<li class="item" on-tap="vm.navToBinList()">
	    	<p>All Departments</p>
	    	<span class="badge badge-stable">{{::vm.totalAudits }}</span>
		</li>
	    <li class="item" bindonce ng-repeat="dept in vm.deptAuditList track by dept.nbr" on-tap="vm.saveSelection(dept.nbr,dept.qty, dept.desc)">
	    	<p class="list-secondary-item">{{::dept.desc }}</p>
	    	<span class="badge badge-stable">{{::dept.qty }}</span>	    	
		</li>
    	</ion-scroll>
    </ion-content>
</ion-view>
